apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/rajcsingh-git/argocd-app-config.git
    targetRevision: HEAD

  destination:
    server: https://kubernetes.default.svc
    namespace: testapp

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true