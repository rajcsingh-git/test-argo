apiVersion: apps/v1
kind: Deployment
metadata:
  name: myhttp-deployment
  namespace: testapp
  labels:
    app: myhttp
spec:
  selector:
    matchLabels:
      app: myhttp
  replicas: 1
  template:
    metadata:
      labels:
        app: myhttp
    spec:
      containers:
      - name: myhttp
        image: httpd
